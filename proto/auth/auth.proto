syntax = "proto3";

package auth;

option go_package = "github.com/tclutin/article-alchemy-service-protos/gen/go/auth;authpb";

import "google/protobuf/timestamp.proto";

service Auth {
  rpc SignUp(RegisterRequest) returns (TokenResponse);
  rpc LogIn(LoginRequest) returns (TokenResponse);
  rpc RefreshToken(RefreshTokenRequest) returns (TokenResponse);
  rpc ValidateToken(AccessTokenRequest) returns (ValidationTokenResponse);
  rpc GetUserInfo(GetUserInfoRequest) returns (UserInfoResponse);
}

message RegisterRequest {
  string email = 1;
  string username = 2;
  string password = 3;
  string device_id = 4;
}

message LoginRequest {
  string email = 1;
  string password = 2;
  string device_id = 3;
}

message AccessTokenRequest {
  string access_token = 1;
}

message RefreshTokenRequest {
  string refresh_token = 1;
  string device_id = 2;
}

message TokenResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message ValidationTokenResponse {
  uint64 user_id = 1;
}

message GetUserInfoRequest {
  uint64 user_id = 1;
}

message UserInfoResponse {
  uint64 user_id = 1;
  string username = 2;
  string email = 3;
  string password = 4;
  google.protobuf.Timestamp created_at = 5;
}